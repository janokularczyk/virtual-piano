<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <div id="A" class="key"><p><kbd>A</kbd></p></div>
            <div id="S" class="key"><p><kbd>S</kbd></p></div>
            <div id="D" class="key"><p><kbd>D</kbd></p></div>
            <div id="F" class="key"><p><kbd>F</kbd></p></div>
            <div id="G" class="key"><p><kbd>G</kbd></p></div>
            <div id="H" class="key"><p><kbd>H</kbd></p></div>
            <div id="J" class="key"><p><kbd>J</kbd></p></div>
        </div>
        <div class="black-keys">
            <div id="W" class="key"><p class="pos"><kbd>W</kbd></p></div>
            <div id="E" class="key"><p class="pos"><kbd>E</kbd></p></div>
            <div id="T" class="key"><p class="pos"><kbd>T</kbd></p></div>
            <div id="Y" class="key"><p class="pos"><kbd>Y</kbd></p></div>
            <div id="U" class="key"><p class="pos"><kbd>U</kbd></p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
